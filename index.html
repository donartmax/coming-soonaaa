<!DOCTYPE html>
<html lang="sr">

<head>

    <title>FON Hakaton // 2018</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Audiowide|Aldrich" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body style="background-color:#01000a">

        </div>

        <div class="center" id="body">
            <div class="comingsoon ">
                <p class='text-center pb-3 '> COMING SOON </p>
            </div>

            </div>
        </div>

        <div class="center" id="footer">

            <img class="fonis m-10" src="images/fonis.png" alt="FONIS"> <br /><br />

            <div class="zaprati">
                <a href="https://www.facebook.com/fonis.rs/">
                      <i class="fa fa-2x fa-facebook"></i>
                <a href="https://twitter.com/fonis_fon">
                      <i class="fa fa-2x fa-twitter"></i>
                <a href="https://www.instagram.com/fonis_fon/">
                      <i class="fa fa-2x fa-instagram"></i>
             </div>

        </div>

</html>
